<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    
</head>
<body ondragstart="return false;" ondrop="return false;">
<div id="wrapper">
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="content">
        <div class="toolbar">
            <input class="color-selector" type="color" value='black'>
            <button class="draw-btn">Color mode</button>
            <button class="rainbow-mode-btn">Rainbow Mode!</button>
            <button class="eraser">Eraser</button>
            <button class="gridline-toggle">Toggle Gridlines</button>
            <button class="clear-all-btn">Clear All</button>
            <div class="slider-container">
                <input class="slider" type="range" min="16" max="64">
                <div class="slider-output"></div>
            </div>
        </div>
        <div class="grid" id="grid"></div>
    </div>
</div>

</body>
</html>
