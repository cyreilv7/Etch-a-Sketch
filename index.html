<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    
</head>
<body ondragstart="return false;" ondrop="return false;">
<div class="main-container">
    <div class="toolbar">
        <div class="slider-container">
            <input type="range" min="16" max="64" class="slider">
            <div class="slider-output"></div>
        </div>
        <button class="rainbow-mode-btn">Rainbow Mode!</button>
        <button class="eraser">Eraser</button>
        <button class="gridline-toggle">Toggle Gridlines</button>
        <button class="clear-all-btn">Clear All</button>
    </div>
    <div class="container" id="grid"></div>
</div>
</body>
</html>
